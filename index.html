<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Biuilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">Static Resume Biuilder By Saqib Husain</h1>
    <form id="Resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            
            <label for="email">Phone:</label>
            <input type="ph" id="phone" name="phone" required>
        </fieldset><br><br>



        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <input type="Education" id="Education" name="Education" required><br><br>

        </fieldset><br><br>


        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <input type="Experience" id="Experience" name="Experience" required><br><br>

        </fieldset><br><br>



        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <input type="Skills" id="Skills" name="Skills" required><br><br>

        </fieldset><br><br>

        <button type="btn">Genrate Resume</button>

    </form>
</body>
</html>
